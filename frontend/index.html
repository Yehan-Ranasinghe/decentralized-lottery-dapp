<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decentralized Lottery</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        max-width: 600px;
        margin: auto;
        background-color: #f8f9fa;
        color: #333;
      }

      h1 {
        color: #4b0082;
        margin-bottom: 1rem;
      }

      button {
        margin: 0.5rem 0;
        padding: 0.6rem 1.2rem;
        font-size: 1rem;
        border: none;
        background-color: #4b0082;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      button:hover {
        background-color: #370062;
      }

      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      #pick-container {
        margin-top: 1rem;
      }

      ul {
        padding-left: 1.2rem;
      }

      li {
        margin-bottom: 0.25rem;
      }

      .section {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>ğŸ² Decentralized Lottery</h1>

    <div class="section">
      <p><strong>Manager:</strong> <span id="manager">Loading...</span></p>
      <p id="role-message">Checking role...</p>
    </div>

    <div class="section">
      <p>
        <strong>Players (<span id="players-count">0</span>):</strong>
      </p>
      <ul id="players-list"></ul>
    </div>

    <div class="section">
      <p><strong>Balance:</strong> <span id="balance">Loading...</span></p>
      <p><strong>Last Winner:</strong> <span id="winner">Loading...</span></p>
    </div>

    <div class="section">
      <button id="connect">ğŸ”Œ Connect Wallet</button><br />
      <button id="enter" disabled>ğŸŸï¸ Enter Lottery</button><br />
      <div id="pick-container" style="display: none">
        <button id="pick">ğŸ† Pick Winner</button><br />
      </div>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
